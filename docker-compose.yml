version: '2'

services:
  company:
    image: "danmerix/company:4"
    ports:
      - 80:80
    networks:
      - labas
  logger:
    image: "danmerix/logger:1"
    ports:
      - 100:1200
    depends_on:
      - company
    networks:
      - labas
  bank:
    image: "ricardaskazakevicius/superbank:v10"
    ports:
      - 90:1234
    depends_on:
      - company
    networks:
      - labas

networks:
  labas:
